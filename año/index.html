<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css">
    <script src="bootstrap-5.2.1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="col-12 row formulario ">
            <div class="col-6 forma">
            <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return año();">
            <div class="col-md-8">
            <label for="txtNumeroUno" class="form-label">Año de Nacimiento Uno</label>
            <input type="number" class="form-control" id="txtNumeroUno" value="" min="0" step="1" required>
            <label for="txtNumeroTres" class="form-label">Año de Nacimiento Dos</label>
            <input type="number" class="form-control" id="txtNumeroTres" value="" min="0" step="1" required>
            <label for="txtNumeroCuatro" class="form-label">Año de Nacimiento Tres</label>
            <input type="number" class="form-control" id="txtNumeroCuatro" value="" min="0" step="1" required>
            <label for="txtNumeroDos" class="form-label">Año Actual</label>
            <input type="number" class="form-control" id="txtNumeroDos" value="" min="0" step="1" required>
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit" >Validar</button>
            </div>
            </form>
            </div>
            <div class="col-4 respuesta">
                <h3>Respuesta</h3>
                <div id="promedio">

                </div>
                <div id="año">

                </div>
            </div>
            
        </div>
    </div>

    <script src="js/vali.js"></script>
    <script src="js/año.js"></script>
    <script src="bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
