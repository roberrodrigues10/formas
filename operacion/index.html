<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css">
    <script src="bootstrap-5.2.1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="col-12 row formulario ">
            <div class="col-6 forma">
            <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return resta();">
            <div class="col-md-8">
            <label for="txtNumeroUno" class="form-label">Numero Uno</label>
            <input type="number" class="form-control" id="txtNumeroUno" value="" min="0" step="1" required>
            <label for="txtNumeroDos" class="form-label">Numero Dos</label>
            <input type="number" class="form-control" id="txtNumeroDos" value="" min="0" step="1" required>
            </div>
            <div class="validate">
            <div class="col-12">
                <div class="row">
                    <div class="col-1">
                    <button class="btn btn-primary" type="submit" >resta</button>
                    </form>
                    </div>
                    <div class="col-1">
                    <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return multiplicacion();">
                    <div class="multi">
                    <button class="btn btn-primary" type="submit" >multi</button></div>
                    </form>
                    </div>
                    <div class="col-1">
                    <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return division();">
                    <div class="divi">
                    <button class="btn btn-primary" type="submit" >division</button></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
            <div class="col-4 respuesta">
                <h3>Respuesta</h3>
                <div class="col-12">
                    <div class="row">
                        <div class="col-1">
                            Resta
                        <div id="resta" class="resta">
                        </div>
                        </div>
                        <div class="col-4">
                        Multiplicacion
                        <div id="multiplicacion" class="resta">
                        </div>
                        </div>
                        <div class="col-1">
                        Division
                        <div id="division" class="resta">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vali.js"></script>
    <script src="js/suma.js"></script>
    <script src="bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
